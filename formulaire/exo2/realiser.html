    <body>
    <h1>Ma pizza</h1>

        <option value="Crème">Crème</option>

    <label>Ingrédient 1</label>

    <label>Avez-vous la carte de fidélité ?</label>
    oui<input name="fideliteY" id="fideliteY" type="radio">
    non<input name="fideliteN" id="fideliteN" type="radio">
