<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulaire</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form name="commander" id="commander" action="livrer.html" method="GET">
            <fieldset>
                <legend>Information personnelle</legend>
                <label>Nom</label><input name="nom" id="nom" type="text">
                <label>Prénom</label><input name="prenom" id="prenom" type="text">
                <label>Numéro de Telephone</label><input name="telephone" id="telephone" type="text">
            </fieldset>
            <fieldset>
                <legend>Adresse</legend>
                <label>N°</label><input name="numero" id="numero" type="number">
                <label>Appelation</label><input name="appelation" id="appelation" type="text">
                <label>Code Postal</label><input name="code-postal" id="code-postal" type="number">
                <label>Ville</label><input name="ville" id="ville" type="text">
            </fieldset>
            <br>
            <input name="inscription" id="inscription" type="submit" value="Valider">
            <input name="reset" id="reset" type="reset" value="Réinitialiser">
        </form>
        <script type="text/javascript" src="recup1.js"></script>
    </body>
</html>
