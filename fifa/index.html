<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="fifa.js"></script>
        <link rel="icon" type="image/png" sizes="32x32" href="images/ballon.png">
        <title>FIFA 2.0</title>
    </head>
    <body>
        <h1>Ma composition des Girondins</h1>
        <form id="myform" action="fin.html" method="GET">
        <div class="all">
            <div class="left">
                <div class="disponible">
                    <p>Les joueurs disponibles</p>
                    <input name="men" class="men" type="submit" value="men" onclick="afficherJoueursHommes()">
                    <input name="women" class="women" type="submit" value="women" onclick="afficherJoueusesFemmes()">
                </div>
                <div id="joueursDisponibles" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div id="joueusesDisponibles" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="center">
                <div class="validation">
                    <p>Valider la sélection</p>
                    <input name="valider" id="valider" type="submit" value="Valider" onclick="valider()">
                    <input name="reinitialiser" id="reinitialiser" type="submit" value="Réinitialiser" onclick="reinitialiserEquipe()">
                </div>
            </div>
            <div class="right">
                <div class="terrain">
                    <img src="images/terrainDeFoot.jpeg" alt="terrain de foot" ondragstart="return false;">
                    <div class="attaque">
                        <div class="zone1">
                            <img src="images/cross.png" id="croix" alt="croix" />
                        </div>
                        <div class="zone2">
                            <img src="images/cross.png" id="croix" alt="croix" />
                        </div>
                        <div class="zone3">
                            <img src="images/cross.png" id="croix" alt="croix" />
                        </div>
                    </div>
                    <div class="milieu">
                        <div class="zone4">
                            <img src="images/cross.png" id="croix" alt="croix" />
                        </div>
                        <div class="zone5">
                            <img src="images/cross.png" id="croix" alt="croix" />
                        </div>
                        <div class="zone6">
                            <img src="images/cross.png" id="croix" alt="croix" />
                        </div>
                    </div>
                    <div class="defense">
                        <div class="zone7">
                            <img src="images/cross.png" id="croix" alt="croix" />
                        </div>
                        <div class="zone8">
                            <img src="images/cross.png" id="croix" alt="croix" />
                        </div>
                        <div class="zone9">
                            <img src="images/cross.png" id="croix" alt="croix" />
                        </div>
                        <div class="zone10">
                            <img src="images/cross.png" id="croix" alt="croix" />
                        </div>
                    </div>
                    <div class="gardien">
                        <div class="zone11">
                            <img src="images/cross.png" id="croix" alt="croix" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
